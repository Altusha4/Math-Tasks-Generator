    <script>

                "check-btn": "‚úÖ –¢–µ–∫—Å–µ—Ä—É",
                "generate-btn": "üöÄ –ï—Å–µ–ø—Ç—ñ —à—ã“ì–∞—Ä—É",

    function generateTask() {
        let difficulty = document.getElementById("difficulty").value;
        let equations = {
            "easy": "x + 3 = 7",
            "medium": "x^2 - 4 = 0",
            "hard": "x^3 - 6x = 0"
        };

        currentEquationKey = equations[difficulty].replace(/\s+/g, "").trim();
        document.getElementById("task").innerHTML = `$$${equations[difficulty]}$$`;
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

    function checkAnswer() {
        let userAnswer = document.getElementById("answer").value.trim();
        let resultText = document.getElementById("result");

        console.log("üë§ –í–≤–µ–¥–µ–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç:", userAnswer); // –û—Ç–ª–∞–¥–∫–∞

        if (!userAnswer) {
            resultText.innerText = translations[currentLanguage]["input-error"];
            resultText.style.color = "orange";
            return;
        }

        let equationKey = currentEquationKey.replace(/\s+/g, "").trim();

        let correctSolutions = {
            "x+3=7": ["4"],
            "x^2-4=0": ["-2", "2"],
            "x^3-6x=0": ["0", "‚àö6", "-‚àö6"]
        };

        console.log("üõ† –¢–µ–∫—É—â–µ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ:", equationKey);
        console.log("‚úî –í–æ–∑–º–æ–∂–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è:", correctSolutions[equationKey]);

        if (!correctSolutions[equationKey]) {
            resultText.innerHTML = "‚ö† <b>–û—à–∏–±–∫–∞</b>: —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!";
            resultText.style.color = "red";
            return;
        }

        // üîπ –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let formattedUserAnswer = userAnswer.replace(/\s+/g, "").split(/[;,]/); // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ —Ä–∞–∑–¥–µ–ª—è–µ–º
        let correctAnswers = correctSolutions[equationKey];

        let convertToNumbers = arr => arr.map(x => {
            if (x.includes("‚àö")) return x;  // –û—Å—Ç–∞–≤–ª—è–µ–º –∫–æ—Ä–Ω–∏ –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º –≤–∏–¥–µ
            return isNaN(x) ? x : Number(x);
        });

        formattedUserAnswer = convertToNumbers(formattedUserAnswer);
        correctAnswers = convertToNumbers(correctAnswers);

        formattedUserAnswer.sort();
        correctAnswers.sort();

        console.log("üë§ –û—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", formattedUserAnswer);
        console.log("‚úÖ –û–∂–∏–¥–∞–µ–º—ã–π –æ—Ç–≤–µ—Ç:", correctAnswers);

        if (JSON.stringify(formattedUserAnswer) === JSON.stringify(correctAnswers)) {
            resultText.innerHTML = "üéâ <b>" + translations[currentLanguage]["correct"] + "</b>";
            resultText.style.color = "lightgreen";
        } else {
            resultText.innerHTML = "‚ùå <b>" + translations[currentLanguage]["incorrect"] + "</b>";
            resultText.style.color = "red";
        }
    }
    function changeLanguage() {
        let selectedLang = document.getElementById("language").value;
        currentLanguage = selectedLang;

        difficultyOptions[1].text = selectedLang === "ru" ? "–°—Ä–µ–¥–Ω–∏–π" : selectedLang === "kz" ? "–û—Ä—Ç–∞—à–∞" : "Medium";
        difficultyOptions[2].text = selectedLang === "ru" ? "–°–ª–æ–∂–Ω—ã–π" : selectedLang === "kz" ? "“ö–∏—ã–Ω" : "Hard";
    }

    function insertSymbol(symbol) {
        let input = document.getElementById("answer");
        let startPos = input.selectionStart;
        let endPos = input.selectionEnd;

        let textBefore = input.value.substring(0, startPos);
        let textAfter = input.value.substring(endPos, input.value.length);

        input.value = textBefore + symbol + textAfter;
        input.focus();
        input.selectionStart = input.selectionEnd = startPos + symbol.length;
    }
