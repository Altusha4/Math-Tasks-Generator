<body>

    <script>
        // –ü–æ–¥–∫–ª—é—á–∞–µ–º WebSocket –∫ —Å–µ—Ä–≤–µ—Ä—É Flask-SocketIO
        var socket = io.connect("http://127.0.0.1:5050");

        // –ü—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—á–∫–æ–≤ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        socket.on("score_updated", function (data) {

            document.getElementById("score").innerText = `üî¢ –í–∞—à–∏ –±–∞–ª–ª—ã: ${data.score}`;

        let originalCheckAnswer = checkAnswer;

        };
        let currentLanguage = "ru"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ä—É—Å—Å–∫–∏–π
        let currentEquationKey = "";

        let translations = {

                "lang-label": "üåé –í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:",

            },
            "kz": {
                "title": "üî¢ –ï—Å–µ–ø—Ç–µ—Ä –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä—ã",
                "check-btn": "‚úÖ –¢–µ–∫—Å–µ—Ä—É",
                "generate-btn": "üöÄ –ï—Å–µ–ø—Ç—ñ —à—ã“ì–∞—Ä—É",
                "lang-label": "üåé –¢—ñ–ª–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑:",
                "difficulty-label": "üéØ “ö–∏—ã–Ω–¥—ã“õ –¥–µ“£–≥–µ–π—ñ–Ω —Ç–∞“£–¥–∞“£—ã–∑:",
                "input-error": "‚ö† –ï–Ω–≥—ñ–∑—É “õ–∞—Ç–µ—Å—ñ!",
                "correct": "üéâ –î“±—Ä—ã—Å!",
                "incorrect": "‚ùå “ö–∞—Ç–µ!"
            },
            "en": {

                "generate-btn": "üöÄ Generate Problem",
                "lang-label": "üåé Choose a language:",
                "difficulty-label": "üéØ Choose difficulty:",
                "input-error": "‚ö† Input error!",
                "correct": "üéâ Correct!",
                "incorrect": "‚ùå Incorrect!"
            }
        };
    let startTime;
    function generateTask() {
        let difficulty = document.getElementById("difficulty").value;
        let equations = {
            "easy": "x + 3 = 7",
            "medium": "x^2 - 4 = 0",
            "hard": "x^3 - 6x = 0"
        };

        currentEquationKey = equations[difficulty].replace(/\s+/g, "").trim();
        document.getElementById("task").innerHTML = `$$${equations[difficulty]}$$`;
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

        document.getElementById("answer").disabled = false;  // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –≤–≤–æ–¥
        document.getElementById("check-btn").disabled = false;  // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É

        resetTimer(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
        startTime = new Date();
    }
    let timeLeft = 30; // –í—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö (–º–æ–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å)
    let timerInterval;

    function startTimer() {
        clearInterval(timerInterval); // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä (–µ—Å–ª–∏ –±—ã–ª)
        timeLeft = 60; // –°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏

        let timerDisplay = document.getElementById("timer");
        let answerInput = document.getElementById("answer");
        let checkBtn = document.getElementById("check-btn");

        timerDisplay.innerText = `‚è≥ ${timeLeft} —Å–µ–∫.`; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

                clearInterval(timerInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                timerDisplay.innerText = "‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ!";
                answerInput.disabled = true;  // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–≤–æ–¥
                checkBtn.disabled = true;     // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å"
                return;
            }

            timerDisplay.innerText = `‚è≥ ${timeLeft} —Å–µ–∫.`; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä

        }, 1000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª 1 —Å–µ–∫.
    }

    }

    function updateScore() {
        let scoreText = {

            "kz": `üî¢ –°—ñ–∑–¥—ñ“£ “±–ø–∞–π—ã“£—ã–∑: ${score}`,

    }
    function checkAnswer() {
        let userAnswer = document.getElementById("answer").value.trim();
        let resultText = document.getElementById("result");
        let scoreText = document.getElementById("score");

        console.log("üë§ –í–≤–µ–¥–µ–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç:", userAnswer); // –û—Ç–ª–∞–¥–∫–∞

        if (!userAnswer) {
            resultText.innerText = translations[currentLanguage]["input-error"];
            resultText.style.color = "orange";
            return;
        }

        let equationKey = currentEquationKey.replace(/\s+/g, "").trim();

        let correctSolutions = {
            "x+3=7": ["4"],
            "x^2-4=0": ["-2", "2"],
            "x^3-6x=0": ["0", "‚àö6", "-‚àö6"]
        };

        console.log("üõ† –¢–µ–∫—É—â–µ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ:", equationKey);
        console.log("‚úî –í–æ–∑–º–æ–∂–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è:", correctSolutions[equationKey]);

        if (!correctSolutions[equationKey]) {
            resultText.innerHTML = "‚ö† <b>–û—à–∏–±–∫–∞</b>: —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!";
            resultText.style.color = "red";
            return;
        }

        // üîπ –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let formattedUserAnswer = userAnswer.replace(/\s+/g, "").split(/[;,]/); // –£–¥–∞–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ —Ä–∞–∑–¥–µ–ª—è–µ–º
        let correctAnswers = correctSolutions[equationKey];

        let convertToNumbers = arr => arr.map(x => {
            if (x.includes("‚àö")) return x;  // –û—Å—Ç–∞–≤–ª—è–µ–º –∫–æ—Ä–Ω–∏ –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º –≤–∏–¥–µ
            return isNaN(x) ? x : Number(x);
        });

        formattedUserAnswer = convertToNumbers(formattedUserAnswer);
        correctAnswers = convertToNumbers(correctAnswers);

        formattedUserAnswer.sort();
        correctAnswers.sort();

        console.log("üë§ –û—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", formattedUserAnswer);
        console.log("‚úÖ –û–∂–∏–¥–∞–µ–º—ã–π –æ—Ç–≤–µ—Ç:", correctAnswers);

        if (JSON.stringify(formattedUserAnswer) === JSON.stringify(correctAnswers)) {
            resultText.innerHTML = "üéâ <b>" + translations[currentLanguage]["correct"] + "</b>";
            resultText.style.color = "lightgreen";

        } else {

            resultText.style.color = "red";
        updateScore();
    }

    updateScore(); // üî• –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–ª—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    }
    function changeLanguage() {
        let selectedLang = document.getElementById("language").value;

        document.getElementById("check-btn").innerText = translations[selectedLang]["check-btn"];

        document.getElementById("lang-label").innerText = translations[selectedLang]["lang-label"];
        document.getElementById("difficulty-label").innerText = translations[selectedLang]["difficulty-label"];

        let difficultyOptions = document.getElementById("difficulty").options;
        difficultyOptions[0].text = selectedLang === "ru" ? "–õ–µ–≥–∫–∏–π" : selectedLang === "kz" ? "–û“£–∞–π" : "Easy";
        difficultyOptions[1].text = selectedLang === "ru" ? "–°—Ä–µ–¥–Ω–∏–π" : selectedLang === "kz" ? "–û—Ä—Ç–∞—à–∞" : "Medium";
        difficultyOptions[2].text = selectedLang === "ru" ? "–°–ª–æ–∂–Ω—ã–π" : selectedLang === "kz" ? "“ö–∏—ã–Ω" : "Hard";
        updateScore();
    }

    function insertSymbol(symbol) {
        let input = document.getElementById("answer");
        let startPos = input.selectionStart;
        let endPos = input.selectionEnd;

        let textBefore = input.value.substring(0, startPos);
        let textAfter = input.value.substring(endPos, input.value.length);

        input.value = textBefore + symbol + textAfter;
        input.focus();
        input.selectionStart = input.selectionEnd = startPos + symbol.length;
    }
