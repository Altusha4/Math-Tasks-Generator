    <script>

    function generateTask() {
        let category = document.getElementById("category").value;
        let difficulty = document.getElementById("difficulty").value;

        let categoryMap = {
            "–ê—Ä–∏—Ñ–º–µ—Ç–∏–∫–∞": "Arithmetic",
            "–ê–ª–≥–µ–±—Ä–∞": "Algebra",
            "–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è": "Trigonometry",
            "Calculus 1": "Calculus 1",
            "Calculus 2": "Calculus 2"
        };

        category = categoryMap[category] || category;

        fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ category: category, difficulty: difficulty })
        })
        .then(response => response.json())
        .then(data => {

            }

    function startTimer() {
        clearInterval(timerInterval); // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä (–µ—Å–ª–∏ –±—ã–ª)
        timeLeft = 60; // –°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏

                answerInput.disabled = true;  // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–≤–æ–¥
                checkBtn.disabled = true;     // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å"
                return;

            timerDisplay.innerText = `‚è≥ ${timeLeft} —Å–µ–∫.`; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä

        }, 1000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª 1 —Å–µ–∫.
    }

    function checkAnswer() {
        let userAnswer = document.getElementById("answer").value.trim();
        let resultText = document.getElementById("result");

        console.log("üë§ –í–≤–µ–¥–µ–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç:", userAnswer);

        if (!userAnswer) {
            resultText.innerText = "‚ö† –û—à–∏–±–∫–∞ –≤–≤–æ–¥–∞!";
            resultText.style.color = "orange";
            return;
        }

        let equationText = document.getElementById("task").innerText.trim();
        equationText = equationText.replace(/\n/g, " ").replace(/\s+/g, " ").trim();

        let firstOccurrence = equationText.indexOf("=");
        if (firstOccurrence !== -1) {
            let leftPart = equationText.slice(0, firstOccurrence + 1).trim();
            let rightPart = equationText.slice(firstOccurrence + 1).trim();

            if (rightPart.startsWith(leftPart)) {
                equationText = leftPart + " " + rightPart.slice(leftPart.length).trim();
            }
        }

        console.log("üìå –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", equationText);

        fetch("/check_answer", {

                resultText.style.color = "red";
            }

        })

    function insertSymbol(symbol) {
        let input = document.getElementById("answer");
        let startPos = input.selectionStart;
        let endPos = input.selectionEnd;

        let textBefore = input.value.substring(0, startPos);
        let textAfter = input.value.substring(endPos, input.value.length);

        input.value = textBefore + symbol + textAfter;
        input.focus();
        input.selectionStart = input.selectionEnd = startPos + symbol.length;
    }
